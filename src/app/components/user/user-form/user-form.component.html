    <mat-card>
    <mat-card-header>
        <mat-card-title>{{ isEdit ? 'Edit User' : 'Add User' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required>
            <mat-error *ngIf="userForm.get('username')?.hasError('required')">
            Username is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="userForm.get('email')?.hasError('required')">
            Email is required
            </mat-error>
            <mat-error *ngIf="userForm.get('email')?.hasError('email')">
            Invalid email format
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label> Manoj</mat-label>
            <input matInput formControlName="password" type="password" [required]="!isEdit">
            <mat-error *ngIf="userForm.get('password')?.hasError('required') && !isEdit">
            Password is required
            </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Save</button>
        <button mat-button color="warn" routerLink="/users">Cancel</button>
        </form>
    </mat-card-content>
    </mat-card>
