    <mat-card>
    <mat-card-header>
        <mat-card-title>{{ isEdit ? 'Edit Admin' : 'Add Admin' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>User ID</mat-label>
            <input matInput formControlName="user_id" type="number" required>
            <mat-error *ngIf="adminForm.get('user_id')?.hasError('required') && adminForm.get('user_id')?.touched">
            User ID is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
            <mat-option value="admin">Admin</mat-option>
            <mat-option value="moderator">Moderator</mat-option>
            </mat-select>
            <mat-error *ngIf="adminForm.get('role')?.hasError('required') && adminForm.get('role')?.touched">
            Role is required
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="adminForm.invalid">Save</button>
        <button mat-button color="warn" routerLink="/admin">Cancel</button>
        </form>
    </mat-card-content>
    </mat-card>
