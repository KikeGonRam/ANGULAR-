    <mat-card>
    <mat-card-header>
        <mat-card-title>{{ isEdit ? 'Edit Product' : 'Add Product' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="productForm.get('name')?.hasError('required')">
            Name is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Price</mat-label>
            <input matInput formControlName="price" type="number" required>
            <mat-error *ngIf="productForm.get('price')?.hasError('required')">
            Price is required
            </mat-error>
            <mat-error *ngIf="productForm.get('price')?.hasError('min')">
            Price must be positive
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Stock</mat-label>
            <input matInput formControlName="stock" type="number" required>
            <mat-error *ngIf="productForm.get('stock')?.hasError('required')">
            Stock is required
            </mat-error>
            <mat-error *ngIf="productForm.get('stock')?.hasError('min')">
            Stock must be non-negative
            </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">Save</button>
        <button mat-button color="warn" routerLink="/products">Cancel</button>
        </form>
    </mat-card-content>
    </mat-card>
